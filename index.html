<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Cadastro de Filmes</h2>
    
    <!-- FormulÃ¡rio -->
    <form id="movieForm">
        <div class="mb-3">
            <label class="form-label">Nome do Filme</label>
            <input type="text" class="form-control" id="moviename">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Diretor</label>
            <input type="text" class="form-control" id="director">
        </div>

        <div class="mb-3">
            <label class="form-label">Visto em</label>
            <input type="date" class="form-control" id="seenon">
        </div>

        <div class="mb-3">
            <label class="form-label">Nota (1 a 5)</label>
            <input type="number" class="form-control" id="rate" min="1" max="5" step="0.5">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<!-- Toast Notifications -->
<div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

<script src="assets/js/main.js"></script>
</body>
</html>
